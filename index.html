<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
      <link rel="stylesheet" href="/resources/demos/style.css">
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
      <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
      <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
   </head>
   <body>
      <!-- The Modal -->
      <div id="myModal" class="modal" style="display: none; ">
         <!-- Modal content -->
         <div class="modal-content">
            <span class="close">&times;</span>
            <h1>God Bless America</h1>
            <input type="image" class="twitter" src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/twitter_circle-512.png"/>
         </div>
      </div>
      <div style="width: 75px; height: 75px; border: none;  position: absolute; left: 15%; top: 15%;">
         <input id="myBtn" type="image" src="https://icons.iconarchive.com/icons/dtafalonso/yosemite-flat/512/Folder-icon.png" name="submit" width="75px" height="75px" alt="submit" style="width: 75px; height: 75px;  position: absolute; left: 33%; top: 30%; cursor: pointer;"/> 
      </div>
      <div style="width: 75px; height: 75px; border: none;  position: absolute; left: 15%; top: 35%;">
         <input id="myBtn" type="image" src="https://icons.iconarchive.com/icons/dtafalonso/yosemite-flat/512/Folder-icon.png" name="submit" width="75px" height="75px" alt="submit" style="width: 75px; height: 75px;  position: absolute; left: 33%; top: 30%; cursor: pointer;"/> 
      </div>
      <div style="width: 75px; height: 75px; border: none;  position: absolute; left: 15%; top: 55%;">
         <input id="myBtn" type="image" src="https://icons.iconarchive.com/icons/dtafalonso/yosemite-flat/512/Folder-icon.png" name="submit" width="75px" height="75px" alt="submit" style="width: 75px; height: 75px;  position: absolute; left: 33%; top: 30%; cursor: pointer;"/> 
      </div>
      </div>
   </body>
</html>
<style>
   * {
   box-sizing: border-box;
   margin: 0;
   font-family: 'Nanum Gothic', sans-serif;
   background:#F5F7FA;
   }
   .modal {
   display: none; /* Hidden by default */
   position: fixed; /* Stay in place */
   z-index: 1; /* Sit on top */
   padding-top: 100px; /* Location of the box */
   left: 0;
   top: 0;
   width: 100%; /* Full width */
   height: 100%; /* Full height */
   overflow: auto; /* Enable scroll if needed */
   background-color: rgb(0,0,0); /* Fallback color */
   background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
   }
   /* Modal Content */
   .modal-content {
   background-color: #F5F7FA;
   margin: auto;
   padding: 20px;
   border: 1px solid #888;
   width: 80%;
   }
   /* The Close Button */
   .close {
   color: #aaaaaa;
   float: right;
   font-size: 28px;
   font-weight: bold;
   }
   .close:hover,
   .close:focus {
   color: #000;
   text-decoration: none;
   cursor: pointer;
   }
   .twitter {
   width: 75px;
   height: 75px;
   }
</style>
<script>
   // Get the modal
   var modal = document.getElementById("myModal");
   
   // Get the button that opens the modal
   var btn = document.getElementById("myBtn");
   
   // Get the <span> element that closes the modal
   var span = document.getElementsByClassName("close")[0];
   
   // When the user clicks the button, open the modal 
   btn.onclick = function() {
     modal.style.display = "block";
   }
   
   // When the user clicks on <span> (x), close the modal
   span.onclick = function() {
     modal.style.display = "none";
   }
   
   // When the user clicks anywhere outside of the modal, close it
   window.onclick = function(event) {
     if (event.target == modal) {
       modal.style.display = "none";
     }
   }
</script>
